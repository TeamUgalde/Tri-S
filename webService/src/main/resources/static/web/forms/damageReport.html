<form class="cd-form floating-labels" request="Reporte de daños">

    <legend>
        <div class="form-header">
            <img src="images/requestIcons/reporteBug.png" class="img-responsive"/>
            <h3>Reporte de daño</h3>
        </div>
    </legend>

    <section class="clear-float"></section>

    <div class="row">
        <div class="col-md-12">
            <section class="info-accordion-section">
                <section class="panel-group" id="accordion-damageReport" role="tablist" aria-multiselectable="true">
                    <section class="panel panel-default">
                        <section class="panel-heading custom-panel-heading" role="tab">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion-damageReport" href="#collapse-damageReport" aria-expanded="false" aria-controls="collapse-damageReport">
                                <h3 class="panel-title tab-accordion-title">
                                    <i class="fa fa-plus-circle"></i><b> Información</b>
                                </h3>
                            </a>
                        </section>
                        <section id="collapse-damageReport" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <section class="panel-body">
                                <p class="lead">
                                    Si nota algún defecto o error en algún dispositivo perteneciente al Centro Académico de Alajuela puede notificarlo por medio del siguiente formulario.
                                </p>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </div>
    </div> 

    <div class="row">
        <div class="col-md-4">
            <div class="icon">
                <label class="cd-label" for="Nombre del estudiante">Nombre completo</label>
                <input class="use form-field requestor-name" type="text" name="Nombre del estudiante" id="dmg-name" required>
            </div> 
        </div>
        <div class="col-md-4">
            <div class="icon">
                <label class="cd-label form-field" for="Requestor">Correo electrónico</label>
                <input class="email form-field" type="email" name="Requestor" id="dmg-email" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="icon">
                <label class="cd-label" for="Carné">Carné</label>
                <input class="use form-field" type="number" name="Carné" id="dmg-student-id" required>
            </div> 
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="icon">
                <label class="cd-label" for="Identificador del laboratorio">Identificador del laboratorio</label>
                <input class="use form-field" type="text" name="Identificador del laboratorio" id="dmg-lab-id" required>
            </div> 
        </div>
        <div class="col-md-6">
            <div class="icon">
                <label class="cd-label" for="Identificador del equipo">Identificador del dispositivo</label>
                <input class="use form-field" type="text" name="Identificador del equipo" id="dmg-pc-id" required>
            </div> 
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="icon">
                <label class="cd-label" for="Detalle">Descripción del daño o error</label>
                <textarea class="message form-field" name="Detalle" id="dmg-description" required></textarea>
            </div> 
        </div>
    </div>

    <div class="row">
        <div id="recaptcha-damageReport" class="recaptcha-container"></div>
    </div>

    <div class="row">
        <input type="submit" value="Enviar solicitud" class="submit-btn">
    </div>

</form>
